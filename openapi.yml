          description: 'Тип операции кошелька.'
          enum:
            - deposit
            - spend
            - withdraw
            - refund
            - adjustment
            - bonus
        amount:
          type: string
          format: decimal
          description: 'Абсолютная величина операции в рублях (всегда положительная).'
        balance_after:
          type: string
          format: decimal
          description: 'Баланс кошелька пользователя после применения операции.'
        description:
          type: string
          nullable: true
          description: 'Человеко-читаемое описание операции.'
        meta:
          type: object
          nullable: true
          additionalProperties: true
          description: 'Произвольные дополнительные данные об операции (например, ID депозита или заявки на вывод).'
        created_at:
          type: string
          format: date-time
          description: 'Дата и время создания операции.'
      required:
        - id
        - type
        - amount
        - balance_after
        - created_at
    WalletSummary:
      type: object
      description: 'Сводная информация по кошельку пользователя.'
      properties:
        balance:
          type: string
          format: decimal
          description: 'Текущий баланс кошелька пользователя.'
        total_deposited:
          type: string
          format: decimal
          description: 'Общая сумма всех пополнений кошелька (DEPOSIT).'
        total_spent:
          type: string
          format: decimal
          description: 'Общая сумма всех трат и выводов из кошелька (SPEND + WITHDRAW).'
      required:
        - balance
        - total_deposited
        - total_spent
    WalletDepositRequest:
      type: object
      description: 'Данные для внутреннего пополнения кошелька.'
      properties:
        amount:
          type: string
          format: decimal
          description: 'Сумма пополнения в рублях.'
        description:
          type: string
          nullable: true
          description: 'Необязательное описание операции пополнения.'
      required:
        - amount
    WalletSpendRequest:
      type: object
      description: 'Данные для списания средств из кошелька.'
      properties:
        amount:
          type: string
          format: decimal
          description: 'Сумма списания в рублях.'
        description:
          type: string
          nullable: true
          description: 'Необязательное описание операции (например, за что было списание).'
        category:
          type: string
          nullable: true
          description: 'Необязательная категория списания (игра, клуб и т.п.).'
      required:
        - amount
    PaginatedWalletTransactionList:
      type: object
      description: 'Страница списка операций кошелька.'
      properties:
        count:
          type: integer
        next:
          type: string
          format: uri
          nullable: true
        previous:
          type: string
          format: uri
          nullable: true
        results:
          type: array
          items:
            $ref: '#/components/schemas/WalletTransaction'
      required:
        - count
        - results
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
    MemberTokenAuth:
      type: apiKey
      in: header
      name: Authorization
      description: 'Используйте формат: `Token <ключ>` для аутентификации пользователя.'
