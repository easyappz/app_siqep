openapi: 3.0.3
info:
  title: Easyapp API
  version: 1.0.0
  description: API documentation for easyapp
paths:
  /api/hello/:
    get:
      operationId: api_hello_retrieve
      description: Get a hello world message
      tags:
        - api
      security:
        - cookieAuth: []
        - basicAuth: []
        - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
          description: ''
  /api/auth/register/:
    post:
      operationId: auth_register_create
      description: 'Регистрация нового пользователя по номеру телефона с опциональным реферальным кодом. При наличии реферального кода создаются связи в ранговой реферальной системе, а финансовые бонусы начисляются после первого турнира/депозита нового игрока.'
      tags:
        - auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegistrationRequest'
      responses:
        '201':
          description: Успешная регистрация
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegistrationResponse'
        '400':
          description: Ошибка валидации данных регистрации
  /api/auth/login/:
    post:
      operationId: auth_login_create
      description: 'Авторизация пользователя по номеру телефона и паролю.'
      tags:
        - auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Успешная авторизация
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '400':
          description: Ошибка валидации данных авторизации
  /api/auth/me/:
    get:
      operationId: auth_me_retrieve
      description: 'Получить профиль текущего авторизованного пользователя.'
      tags:
        - auth
      security:
        - MemberTokenAuth: []
      responses:
        '200':
          description: Профиль пользователя
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Member'
        '401':
          description: Требуется аутентификация
  /api/profile/stats/:
    get:
      operationId: profile_stats_retrieve
      description: 'Получить статистику реферальной программы: количество рефералов, заработанные бонусы и деньги, история начислений и график регистраций.'
      tags:
        - profile
      security:
        - MemberTokenAuth: []
      responses:
        '200':
          description: Статистика профиля
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProfileStats'
        '401':
          description: Требуется аутентификация
  /api/referrals/tree/:
    get:
      operationId: referrals_tree_list
      description: 'Получить дерево рефералов текущего пользователя (основанное на ReferralRelation) с указанием глубины, ранга и статуса активации каждого реферала.'
      tags:
        - referrals
      security:
        - MemberTokenAuth: []
      parameters:
        - name: member_id
          in: query
          required: false
          description: 'ID пользователя, для которого нужно получить дерево рефералов (доступно только администраторам).'
          schema:
            type: integer
      responses:
        '200':
          description: 'Дерево рефералов'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ReferralNode'
        '401':
          description: Требуется аутентификация
        '403':
          description: Доступ запрещён
        '404':
          description: Пользователь не найден
  /api/referrals/rewards/:
    get:
      operationId: referrals_rewards_list
      description: 'Получить список начисленных реферальных вознаграждений и агрегированную сводку для текущего пользователя или указанного пользователя (для админа).'
      tags:
        - referrals
      security:
        - MemberTokenAuth: []
      parameters:
        - name: member_id
          in: query
          required: false
          description: 'ID пользователя, для которого нужно получить реферальные вознаграждения (доступно только администраторам).'
          schema:
            type: integer
      responses:
        '200':
          description: 'Реферальные вознаграждения и сводка'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReferralRewardsResponse'
        '401':
          description: Требуется аутентификация
        '403':
          description: Доступ запрещён
        '404':
          description: Пользователь не найден
  /api/admin/members/:
    get:
      operationId: admin_members_list
      summary: 'Админ-панель: Все пользователи'
      description: 'Список всех пользователей (Member) для админ-панели.'
      tags:
        - admin
      security:
        - MemberTokenAuth: []
      responses:
        '200':
          description: Список пользователей
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedAdminMemberList'
        '401':
          description: Требуется аутентификация
    post:
      operationId: admin_members_create
      summary: 'Админ-панель: Создать пользователя'
      description: 'Создание нового пользователя (включая инфлюенсеров и администраторов) через админ-панель.'
      tags:
        - admin
      security:
        - MemberTokenAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdminMemberCreateRequest'
      responses:
        '201':
          description: Пользователь создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminMember'
        '400':
          description: Ошибка валидации данных
        '401':
          description: Требуется аутентификация
  /api/admin/members/{id}/:
    get:
      operationId: admin_members_retrieve
      summary: 'Админ-панель: Детали пользователя'
      description: 'Получить подробную информацию о пользователе для админ-панели.'
      tags:
        - admin
      security:
        - MemberTokenAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: 'ID пользователя.'
          schema:
            type: integer
      responses:
        '200':
          description: Детали пользователя
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminMember'
        '401':
          description: Требуется аутентификация
        '404':
          description: Пользователь не найден
    patch:
      operationId: admin_members_partial_update
      summary: 'Админ-панель: Частичное обновление пользователя'
      description: 'Изменение контактных данных и флагов is_influencer / is_admin пользователя.'
      tags:
        - admin
      security:
        - MemberTokenAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: 'ID пользователя.'
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdminMember'
      responses:
        '200':
          description: Пользователь обновлён
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminMember'
        '400':
          description: Ошибка валидации данных
        '401':
          description: Требуется аутентификация
        '404':
          description: Пользователь не найден
    put:
      operationId: admin_members_update
      summary: 'Админ-панель: Полное обновление пользователя'
      description: 'Полное обновление информации о пользователе (кроме пароля и реферального кода).'
      tags:
        - admin
      security:
        - MemberTokenAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: 'ID пользователя.'
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdminMember'
      responses:
        '200':
          description: Пользователь обновлён
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminMember'
        '400':
          description: Ошибка валидации данных
        '401':
          description: Требуется аутентификация
        '404':
          description: Пользователь не найден
  /api/admin/referrals/:
    get:
      operationId: admin_referrals_list
      summary: 'Админ-панель: Все реферальные события (депозиты)'
      description: 'Список всех реферальных событий (депозитов) с возможностью фильтрации по пользователю, типу (инфлюенсер/обычный) и диапазону дат. Каждое событие отражает конкретный депозит/стек/ребай с полем deposit_amount.'
      tags:
        - admin
      security:
        - MemberTokenAuth: []
      parameters:
        - name: referrer_id
          in: query
          required: false
          description: 'Фильтр по ID пользователя-реферера.'
          schema:
            type: integer
        - name: is_influencer
          in: query
          required: false
          description: 'Фильтр по типу реферера: инфлюенсер (true) или обычный пользователь (false).'
          schema:
            type: boolean
        - name: from_date
          in: query
          required: false
          description: 'Начальная дата диапазона (YYYY-MM-DD) для фильтрации по дате создания.'
          schema:
            type: string
            format: date
        - name: to_date
          in: query
          required: false
          description: 'Конечная дата диапазона (YYYY-MM-DD) для фильтрации по дате создания.'
          schema:
            type: string
            format: date
      responses:
        '200':
          description: Список реферальных событий
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedReferralEventAdminList'
        '401':
          description: Требуется аутентификация
    post:
      operationId: admin_referrals_create
      summary: 'Админ-панель: Создать реферальное событие (депозит)'
      description: 'Создаёт реферальное событие, фиксирующее депозит приведённого игрока (первый визит или последующие пополнения) и автоматически рассчитывает многоуровневые вознаграждения по ранговой системе: бонус за первый турнир/депозит и 10% со всех дальнейших депозитов для инфлюенсеров.'
      tags:
        - admin
      security:
        - MemberTokenAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdminCreateReferralEventRequest'
      responses:
        '201':
          description: Реферальное событие создано
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReferralEventAdmin'
        '400':
          description: Ошибка валидации данных
        '401':
          description: Требуется аутентификация
  /api/admin/stats/overview/:
    get:
      operationId: admin_stats_overview_retrieve
      summary: 'Админ-панель: Общая статистика'
      description: 'Общая статистика для админ-панели: Регистрации по дням, Топ рефереров, Доход по источникам.'
      tags:
        - admin
      security:
        - MemberTokenAuth: []
      responses:
        '200':
          description: Общая статистика для админ-панели
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminStatsOverview'
        '401':
          description: Требуется аутентификация
  /api/test/simulate-deposits/:
    post:
      operationId: test_simulate_deposits_create
      summary: 'Тестовый: смоделировать депозиты для Амир и Альфира'
      description: 'Тестовый админский эндпоинт, который создаёт (если нужно) пользователей «Амир» и «Альфира» и проводит для каждого депозит на указанную сумму (по умолчанию 2000 ₽), применяя всю стандартную реферальную бизнес-логику: начисление бонуса за первый турнир/депозит и 10% от депозитов для инфлюенсеров.'
      tags:
        - test
      security:
        - MemberTokenAuth: []
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TestSimulateDepositsRequest'
      responses:
        '200':
          description: 'Результат симуляции депозитов'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TestSimulateDepositsResponse'
        '401':
          description: Требуется аутентификация
        '403':
          description: Доступ запрещён
  /api/test/simulate_demo_deposits/:
    post:
      operationId: test_simulate_demo_deposits_create
      summary: 'Тестовый: демо-депозиты для Амир и Альфира и заработок Тимура'
      description: 'Тестовый админский эндпоинт, который моделирует покупку турнирных фишек (депозиты) по 2000 ₽ для игроков «Амир» и «Альфира». Депозиты привязываются к инфлюенсеру Тимуру (телефон 89031221111) как к прямому рефереру, создаются необходимые связи ReferralRelation и вызывается стандартная бизнес-логика депозитов. В ответе возвращается информация по игрокам и заработок Тимура до и после операции.'
      tags:
        - test
      security:
        - MemberTokenAuth: []
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SimulateDemoDepositsRequest'
      responses:
        '200':
          description: 'Результат симуляции демо-депозитов и заработка Тимура'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimulateDemoDepositsResponse'
        '400':
          description: 'Ошибка конфигурации или некорректные данные (например, не найден Тимур или неположительная сумма депозита)'
        '401':
          description: Требуется аутентификация
        '403':
          description: Доступ запрещён
components:
  schemas:
    Message:
      type: object
      properties:
        message:
          type: string
          maxLength: 200
        timestamp:
          type: string
          format: date-time
          readOnly: true
      required:
        - message
        - timestamp
    MemberReferrer:
      type: object
      description: 'Краткая информация о реферере.'
      properties:
        id:
          type: integer
          description: 'Идентификатор пользователя.'
        first_name:
          type: string
          description: 'Имя пользователя.'
        last_name:
          type: string
          description: 'Фамилия пользователя.'
        phone:
          type: string
          description: 'Номер телефона пользователя.'
        referral_code:
          type: string
          description: 'Реферальный код пользователя.'
      required:
        - id
        - first_name
        - last_name
        - phone
        - referral_code
    Member:
      type: object
      description: 'Пользователь сервиса (Member) с полями ранговой реферальной системы.'
      properties:
        id:
          type: integer
          description: 'Идентификатор пользователя.'
        first_name:
          type: string
          description: 'Имя пользователя.'
        last_name:
          type: string
          description: 'Фамилия пользователя.'
        phone:
          type: string
          description: 'Номер телефона, используемый для входа.'
        email:
          type: string
          format: email
          nullable: true
          description: 'Электронная почта пользователя.'
        is_influencer:
          type: boolean
          description: 'Является ли пользователь инфлюенсером (legacy-флаг).'
        is_admin:
          type: boolean
          description: 'Является ли пользователь администратором.'
        referral_code:
          type: string
          description: 'Уникальный реферальный код пользователя.'
        referred_by:
          allOf:
            - $ref: '#/components/schemas/MemberReferrer'
          nullable: true
          description: 'Пользователь, который привёл данного участника.'
        created_at:
          type: string
          format: date-time
          description: 'Дата и время регистрации пользователя.'
        user_type:
          type: string
          description: 'Тип пользователя в ранговой системе: "player" (игрок) или "influencer" (инфлюенсер).'
          enum:
            - player
            - influencer
        rank:
          type: string
          description: 'Текущий ранг пользователя в реферальной программе.'
          enum:
            - standard
            - silver
            - gold
            - platinum
        v_coins_balance:
          type: string
          format: decimal
          description: 'Баланс виртуальных фишек (V-Coins) пользователя.'
        cash_balance:
          type: string
          format: decimal
          description: 'Баланс денежных средств (в рублях) для инфлюенсеров.'
        direct_referrals_count:
          type: integer
          description: 'Количество прямых рефералов (уровень 1) в ранговой системе (основано на ReferralRelation).'
        active_direct_referrals_count:
          type: integer
          description: 'Количество активных прямых рефералов (уровень 1), для которых уже начислен бонус за первый турнир/депозит.'
        current_rank_rule:
          allOf:
            - $ref: '#/components/schemas/RankRuleSummary'
          nullable: true
          description: 'Порог и множители глубинного кэшбэка для текущего ранга пользователя.'
      required:
        - id
        - first_name
        - last_name
        - phone
        - is_influencer
        - is_admin
        - referral_code
        - created_at
        - user_type
        - rank
        - v_coins_balance
        - cash_balance
        - direct_referrals_count
        - active_direct_referrals_count
    RankRuleSummary:
      type: object
      description: 'Правило ранга: порог активных рефералов и множители глубинного бонуса.'
      properties:
        required_referrals:
          type: integer
          description: 'Количество активных рефералов 1-го уровня, необходимых для достижения ранга.'
        player_depth_bonus_multiplier:
          type: string
          format: decimal
          description: 'Множитель глубинного кэшбэка для игроков (V-Coins) для данного ранга.'
        influencer_depth_bonus_multiplier:
          type: string
          format: decimal
          description: 'Множитель глубинного кэшбэка для инфлюенсеров (рубли) для данного ранга.'
      required:
        - required_referrals
        - player_depth_bonus_multiplier
        - influencer_depth_bonus_multiplier
    RegistrationRequest:
      type: object
      description: 'Данные для регистрации нового пользователя.'
      properties:
        first_name:
          type: string
          description: 'Имя.'
        last_name:
          type: string
          description: 'Фамилия.'
        phone:
          type: string
          description: 'Номер телефона, который будет использоваться для входа.'
        email:
          type: string
          format: email
          nullable: true
          description: 'Электронная почта (необязательно).'
        password:
          type: string
          format: password
          description: 'Пароль (минимум 6 символов).'
        referral_code:
          type: string
          nullable: true
          description: 'Реферальный код пригласившего пользователя (необязательно).'
      required:
        - first_name
        - last_name
        - phone
        - password
    RegistrationResponse:
      type: object
      description: 'Ответ при успешной регистрации.'
      properties:
        member:
          $ref: '#/components/schemas/Member'
        token:
          type: string
          description: 'Токен аутентификации пользователя (используется в заголовке Authorization: Token <ключ>).'
      required:
        - member
        - token
    LoginRequest:
      type: object
      description: 'Данные для авторизации пользователя.'
      properties:
        phone:
          type: string
          description: 'Номер телефона.'
        password:
          type: string
          format: password
          description: 'Пароль.'
      required:
        - phone
        - password
    LoginResponse:
      type: object
      description: 'Ответ при успешной авторизации.'
      properties:
        member:
          $ref: '#/components/schemas/Member'
        token:
          type: string
          description: 'Токен аутентификации пользователя (используется в заголовке Authorization: Token <ключ>).'
      required:
        - member
        - token
    ReferralHistoryItem:
      type: object
      description: 'Элемент истории начислений по реферальной программе.'
      properties:
        date:
          type: string
          format: date
          description: 'Дата регистрации реферала.'
        referred_name:
          type: string
          description: 'Имя и фамилия приглашённого пользователя.'
        bonus_amount:
          type: integer
          description: 'Количество бесплатных стеков (бонусных стеков по 1000 ₽), начисленных за реферала. Хранится как целое число стеков.'
        money_amount:
          type: integer
          description: 'Сумма денег в рублях, начисленная инфлюенсеру.'
      required:
        - date
        - referred_name
        - bonus_amount
        - money_amount
    RegistrationsChartPoint:
      type: object
      description: 'Точка на графике регистраций по дням.'
      properties:
        date:
          type: string
          format: date
          description: 'Дата (YYYY-MM-DD).'
        count:
          type: integer
          description: 'Количество регистраций по реферальной ссылке в этот день.'
      required:
        - date
        - count
    ProfileStats:
      type: object
      description: 'Статистика реферальной программы для профиля пользователя.'
      properties:
        total_referrals:
          type: integer
          description: 'Общее количество рефералов.'
        active_referrals:
